---
- name: Install and configure web service
  hosts:
    - servera.lab.example.com
    - serverb.lab.example.com
    - serverc.lab.example.com
    - serverd.lab.example.com

  tasks:
    - name: Install apache
      yum:
        name: httpd
        state: latest

    - name: Enable and start apache
      service:
        name: httpd
        enabled: true
        state: started
  
    - name: Install firewalld
      yum:
        name: firewalld
        state: latest

    - name: Enable and start the firewall
      service:
        name: firewalld
        enabled: true
        state: started

    - name: Open the port for http
      firewalld:
        service: http
        immediate: true
        permanent: true
        state: enabled
      notify:
        - restart apache        
        
  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted
